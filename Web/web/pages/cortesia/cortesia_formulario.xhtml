<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="../../pages/template/principal.xhtml">

    <ui:define name="conteudo">
        <p:panel id="panel" header="Viagens > Cortesia > Formulário">

            <h:form id="form" prependId="false">

                <p:messages closable="true" autoUpdate="true" severity="info" showDetail="true" showSummary="false"/>

                <br />

                <p:fieldset legend="Dados Pessoais">
                    <h:panelGrid columns="3">

                        <p:outputLabel value="Nome:" for="tfNome"/>
                        <p:inputText id="tfNome" value="#{cortesiaFormularioBean.cortesia.nome}" required="true" requiredMessage="Campo obrigatório." maxlength="50" size="50"/>
                        <p:message for="tfNome" />

                        <p:outputLabel value="RG:" for="tfRG"/>
                        <p:inputText id="tfRG" value="#{cortesiaFormularioBean.cortesia.rg}" required="true" requiredMessage="Campo obrigatório." maxlength="10" size="10"/>
                        <p:message for="tfRG" />

                        <p:outputLabel value="CPF:" for="tfCpf"/>
                        <p:inputText id="tfCpf" value="#{cortesiaFormularioBean.cortesia.cpf}" required="true" requiredMessage="Campo obrigatório." maxlength="14" size="14"/>
                        <p:message for="tfCpf" />

                    </h:panelGrid>
                </p:fieldset>

                <br />

                <p:fieldset legend="Viagem">
                    <p:dataTable id="tbViagens" var="v" value="#{cortesiaFormularioBean.viagens}" selection="#{cortesiaFormularioBean.viagem}" paginator="true" rows="10" rowKey="#{v.id}" selectionMode="single"
                         paginatorPosition="bottom" currentPageReportTemplate="Página {currentPage} de {totalPages}"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="10,20,30" emptyMessage="Nenhuma registro encontrado.">

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Data/Hora Saída" />
                            </f:facet>
                            <h:outputText value="#{v.horaSaida}">
                                <f:convertDateTime locale="pt" pattern="dd/MM/yyyy HH:mm" />
                            </h:outputText>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Data/Hora Chegada" />
                            </f:facet>
                            <h:outputText value="#{v.horaChegada}">
                                <f:convertDateTime locale="pt" pattern="dd/MM/yyyy HH:mm" />
                            </h:outputText>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Origem" />
                            </f:facet>
                            <h:outputText value="#{v.origem.nome}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Destino" />
                            </f:facet>
                            <h:outputText value="#{v.destino.nome}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Navio" />
                            </f:facet>
                            <h:outputText value="#{v.navio.nome}" />
                        </p:column>

                    </p:dataTable>
                </p:fieldset>

                <p:separator />

                <p:commandButton value="Salvar" action="#{cortesiaFormularioBean.salvar}" styleClass="ui-priority-primary" update="form"/>
                <p:commandButton value="Voltar" action="pretty:cortesiaLista" ajax="false" process="@this" immediate="true"/>

            </h:form>

        </p:panel>
    </ui:define>
</ui:composition>

</html>
