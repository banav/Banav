<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="../../pages/template/principal.xhtml">

    <ui:define name="conteudo">
        <p:panel id="panel" header="Cadastros Básicos > Navios > Formulário">

            <h:form id="form" prependId="false">

                <p:messages closable="true" autoUpdate="true" severity="info" showDetail="true" showSummary="false"/>

                <br />

                <p:fieldset legend="Navio">
                    <h:panelGrid columns="3">

                        <p:outputLabel value="Nome:" for="tfNome"/>
                        <p:inputText id="tfNome" value="#{naviosFormularioBean.navio.nome}" required="true" requiredMessage="Campo obrigatório."/>
                        <p:message for="tfNome" />

                    </h:panelGrid>
                    <p:fieldset legend="Classe">

                        <p:commandButton value="Adicionar Classe" update=":form:tfClasse" action="#{naviosFormularioBean.novaClasse}" id="novaClasseBtn" styleClass="ui-priority-primary" immediate="true" process="@this"/>

                        <p:overlayPanel id="classePanel"  for="novaClasseBtn" hideEffect="fade" dynamic="true">

                            <h:panelGrid columns="3">

                            <p:outputLabel value="Classe:" for="tfClasse"/>
                            <p:selectOneMenu id="tfClasse" value="#{naviosFormularioBean.navioClasse.classe}" converter="objConverter" required="true" requiredMessage="Campo obrigatório." style="width: 250px;">
                                <f:selectItem itemLabel="Selecione" />
                                <f:selectItems value="#{naviosFormularioBean.classes}" />
                            </p:selectOneMenu>
                            <p:message for="tfClasse"/>

                            <p:outputLabel value="Quantidade:" for="tfQuantidade"/>
                            <p:inputText id="tfQuantidade" value="#{naviosFormularioBean.navioClasse.quantidade}" required="true" requiredMessage="Campo obrigatório."/>
                            <p:message for="tfQuantidade" />

                            <p:commandButton action="#{naviosFormularioBean.salvarClasse}" value="Salvar Classe" id="salvarClasse" update=":form:tbClasses" styleClass="ui-priority-primary" immediate="true"/>

                            </h:panelGrid>
                        </p:overlayPanel>

                        <p:dataTable id="tbClasses" var="c" value="#{naviosFormularioBean.navio.classes}"
                                     paginator="true" rows="10" paginatorPosition="bottom" currentPageReportTemplate="Página {currentPage} de {totalPages}"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="10,20,30" emptyMessage="Nenhuma registro encontrado.">

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Nome" />
                                </f:facet>
                                <h:outputText value="#{c.classe.nome}" />
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Quantidade" />
                                </f:facet>
                                <h:outputText value="#{c.quantidade}" />
                            </p:column>



                        </p:dataTable>

                    </p:fieldset >
                </p:fieldset>

                <p:separator />



                <p:commandButton value="Salvar" action="#{cidadeFormularioBean.salvar}" styleClass="ui-priority-primary" update="form"/>
                <p:commandButton value="Voltar" action="pretty:cidadeLista" ajax="false" process="@this" immediate="true"/>

            </h:form>

        </p:panel>
    </ui:define>
</ui:composition>

</html>
