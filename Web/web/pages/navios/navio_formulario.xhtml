<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="../../pages/template/principal.xhtml">

    <ui:define name="conteudo">
        <p:panel id="panel" header="Cadastros Básicos > Navios > Formulário">

            <h:form id="form" prependId="false">

                <p:messages closable="true" autoUpdate="true" severity="info" showDetail="true" showSummary="false"/>

                <br />

                <p:fieldset legend="Navio">
                    <h:panelGrid columns="3">

                        <p:outputLabel value="Nome:" for="tfNome"/>
                        <p:inputText id="tfNome" value="#{naviosFormularioBean.navio.nome}" required="true" requiredMessage="Campo obrigatório."/>
                        <p:message for="tfNome" />

                    </h:panelGrid>
                    <p:fieldset legend="Classe">

                        <p:commandButton value="Adicionar Classe"  action="#{naviosFormularioBean.novaClasse}" id="novaClasseBtn" styleClass="ui-priority-primary" immediate="true" process="@this"/>



                        <p:dataTable id="tbClasses" var="c" value="#{naviosFormularioBean.navio.classes}"
                                     paginator="true" rows="10" paginatorPosition="bottom" currentPageReportTemplate="Página {currentPage} de {totalPages}"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="10,20,30" emptyMessage="Nenhuma registro encontrado.">

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Nome" />
                                </f:facet>
                                <h:outputText value="#{c.classe.nome}" />
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Quantidade" />
                                </f:facet>
                                <h:outputText value="#{c.quantidade}" />
                            </p:column>



                        </p:dataTable>

                    </p:fieldset >
                </p:fieldset>





                <p:commandButton value="Salvar" action="#{naviosFormularioBean.salvarNavio}" styleClass="ui-priority-primary" />
                <p:commandButton value="Voltar" action="pretty:nList" ajax="false" process="@this" immediate="true"/>

            </h:form>

        </p:panel>
    </ui:define>
</ui:composition>

</html>
