<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="../../pages/template/principal.xhtml">

    <ui:define name="conteudo">
        <p:panel id="panel" header="Relatório > Todas as Passagens">

            <h:form id="formConteudo" prependId="false">

                <h:panelGrid columns="1" cellspacing="2">
                </h:panelGrid>

                <p:dataTable id="tbPassagem" var="p" value="#{passagemListaBean.passagens}"
                             paginator="true" rows="10" paginatorPosition="bottom" currentPageReportTemplate="Página {currentPage} de {totalPages}"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="10,20,30" emptyMessage="Nenhuma registro encontrado.">

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Valor (R$)" />
                        </f:facet>
                        <h:outputText value="#{p.valor}" >
                            <f:convertNumber maxFractionDigits="2"></f:convertNumber>
                        </h:outputText>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Gratuidade" />
                        </f:facet>
                        <h:outputText value="SIM" rendered="#{p.gratuidade}"/>
                        <h:outputText value="Não" rendered="#{!p.gratuidade}"/>
                    </p:column>

                </p:dataTable>
            </h:form>

        </p:panel>
    </ui:define>
</ui:composition>

</html>
