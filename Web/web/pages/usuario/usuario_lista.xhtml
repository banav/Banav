<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="../../pages/template/principal.xhtml">

    <ui:define name="conteudo">
        <p:panel id="panel" header="Cadastros Básicos > Usuários > Lista">

            <h:form id="formConteudo" prependId="false">

                <h:panelGrid columns="1" cellspacing="2">
                    <p:commandButton value="Novo Usuário" action="pretty:usuarioNovo" ajax="false" immediate="true" process="@this" styleClass="ui-priority-primary"/>
                </h:panelGrid>

                <p:dataTable id="tbUsuarios" var="u" value="#{usuarioListaBean.usuarios}"
                     paginator="true" rows="10" paginatorPosition="bottom" currentPageReportTemplate="Página {currentPage} de {totalPages}"
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="10,20,30" emptyMessage="Nenhuma registro encontrado.">

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nome" />
                        </f:facet>
                        <h:outputText value="#{u.nome}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Login" />
                        </f:facet>
                        <h:outputText value="#{u.login}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Perfil" />
                        </f:facet>
                        <h:outputText value="#{u.perfil}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Opções" />
                        </f:facet>

                        <h:link outcome="pretty:usuarioEditar" value="Editar" rendered="#{loginBean.isSuperAdmin || loginBean.getIsUsuarioLogado(u.id)}">
                            <f:param name="id" value="#{u.id}"/>
                        </h:link>
                    </p:column>

                </p:dataTable>
            </h:form>

        </p:panel>
    </ui:define>
</ui:composition>

</html>
